name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        if [ -f "requirements-dev.txt" ]; then
          pip install -r requirements-dev.txt
        fi
    
    - name: Lint with flake8 (if available)
      run: |
        if pip show flake8 >/dev/null 2>&1; then
          flake8 nage/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 nage/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        else
          echo "flake8 not installed, skipping linting"
        fi
    
    - name: Test with pytest (if available)
      run: |
        if pip show pytest >/dev/null 2>&1; then
          pytest
        else
          echo "pytest not installed, running basic import test"
          python -c "import nage; print('Import test passed')"
        fi

  build-test:
    name: Test Build on ${{ matrix.os }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # 使用稳定版本进行构建测试
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Install dependencies with build extras
      run: |
        uv sync --extra build
    
    - name: Create PyInstaller spec file
      run: |
        cat > nage.spec << 'EOF'
        # -*- mode: python ; coding: utf-8 -*-
        
        block_cipher = None
        
        a = Analysis(
            ['nage/__main__.py'],
            pathex=[],
            binaries=[],
            datas=[],
            hiddenimports=['click', 'openai', 'pyperclip'],
            hookspath=[],
            hooksconfig={},
            runtime_hooks=[],
            excludes=[],
            win_no_prefer_redirects=False,
            win_private_assemblies=False,
            cipher=block_cipher,
            noarchive=False,
        )
        
        pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)
        
        exe = EXE(
            pyz,
            a.scripts,
            a.binaries,
            a.zipfiles,
            a.datas,
            [],
            name='nage',
            debug=False,
            bootloader_ignore_signals=False,
            strip=False,
            upx=True,
            upx_exclude=[],
            runtime_tmpdir=None,
            console=True,
            disable_windowed_traceback=False,
            argv_emulation=False,
            target_arch=None,
            codesign_identity=None,
            entitlements_file=None,
        )
        EOF
    
    - name: Test build with PyInstaller
      run: |
        uv run --extra build pyinstaller --clean --onefile nage.spec
    
    - name: Test executable (Linux/macOS)
      if: matrix.platform != 'windows'
      run: |
        chmod +x ./dist/nage
        # Test that the binary runs (it will show help without API key)
        ./dist/nage || echo "Binary test completed - binary is executable"
        ls -la dist/
    
    - name: Test executable (Windows)
      if: matrix.platform == 'windows'
      run: |
        # Test that the binary runs (it will show help without API key)
        .\dist\nage.exe || echo "Binary test completed - binary is executable"
        dir dist\
    
    - name: Upload test binary as artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-binary-${{ matrix.platform }}
        path: dist/nage*
        retention-days: 1
